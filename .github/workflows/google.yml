name: 'Build and Deploy to GKE'

on:
  push:
    branches:
      - '**'

env:
  PROJECT_ID: 'decent-core-438006-u1'
  SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
  CLUSTER_NAME: 'driver-pay-cluster'
  REGION: 'asia-south1'
  REGISTRY_NAME: 'driver-pay'

jobs:
  setup-build-publish-deploy:
    name: 'Setup, Build, Publish, and Deploy'
    runs-on: 'ubuntu-latest'

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js for Angular projects
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      # Build Angular projects
      - name: Build Projects
        run: |
          npm install && npm test

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Setup Google Cloud SDK
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ env.SERVICE_ACCOUNT_KEY }}

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v0.5.0
        with:
          credentials_json: ${{ env.SERVICE_ACCOUNT_KEY }}

      # Configure Docker for Google Container Registry
      - name: Configure Docker for Google Container Registry
        run: gcloud auth configure-docker

      # Install gke-gcloud-auth-plugin
      - name: Install gke-gcloud-auth-plugin
        run: gcloud components install gke-gcloud-auth-plugin

      # Build and push Docker images
      - name: Build and Push Docker Images
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          IMAGE_NAME=gcr.io/decent-core-438006-u1/driver-pay:$COMMIT_SHA
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # Deploy to GKE
      - name: Deploy to GKE
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME --region $REGION --project $PROJECT_ID
          kubectl set image deployment/driver-pay driver-pay=gcr.io/decent-core-438006-u1/driver-pay:$COMMIT_SHA
          kubectl apply -f ./k8s/ # Ensure the correct path for YAML files

      # Check the deployment and pod status
      - name: Check deployment status
        run: kubectl get deployments

      - name: Check pod status
        run: kubectl get pods
